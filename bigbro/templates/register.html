{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username"
                placeholder="Username" type="text" id ="username">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
         <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit" id="mySubmit">Register</button>
    </form>

    <script>
        $('document').ready(function(){
            let mySubmit = document.getElementById('mySubmit');
            mySubmit.onclick = function(event) {
                event.preventDefault();
                let username = document.getElementsByName('username')[0].value;
                $.get ('/check?username=' + username, function(data){
                    if (data == false)
                    {
                        alert("username taken!");
                    }
                    else
                    {
                        mySubmit.submit();
                    }
                });
            };
        });
    </script>
{% endblock %}
